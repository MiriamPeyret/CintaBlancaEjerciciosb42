<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <head> <!--encabexado-->
            <th>Headcol1</th>
            <th>Headcol2</th>
            <th>Headcol3</th>
        </head>
        <body>
            <tr>
                <td>Row1,col1</td> <!--primera fila-->
                <td>Row1,col2</td>
                <td>Row1,col3</td>
            </tr>

            <tr>
                <td>Row2,col1</td> <!--primera fila-->
                <td>Row2,col2</td>
                <td>Row2,col3</td>
            </tr>
            
        </body>
    </table>
    <br>

    <table border="1">

        <body>
            <tr>
                <td rowspan="2">Row 1-2, Col1</td>
                <td>Row 1, Col2</td>
                <td>Row 1, Col3</td>
                <td>Row 1, Col4</td>

            </tr>
            <td colspan="2" rowspan="3">Row 2-3, Col 2-3</td> 
            <td>Row 2, Col4</td>
            <tr>

            </tr>
            <tr>
                <td>Row 3, Col1</td>
                <td>Row 3, Col4</td>

            </tr>
            <tr>
                <td>Row4, Col1</td>
                <td>Row4, Col2</td>
                <td colspan="2">Row4, Col3-4</td>

            </tr>
        </body>
    </table>
</body>
</html>
